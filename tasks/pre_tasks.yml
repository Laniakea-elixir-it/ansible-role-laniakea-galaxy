---

- name: Include tasks for CentOS7
  import_tasks: pretasks_centos.yml
  when: ansible_distribution == 'CentOS'

- name: Include tasks for RockyLinux9
  import_tasks: pretasks_rockylinux9.yml
  when: ansible_distribution == "Rocky"

