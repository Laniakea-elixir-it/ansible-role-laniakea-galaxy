    galaxy_config:
      galaxy:  
        job_config_file: /home/galaxy/galaxy/config/job_conf.xml
        brand: "{{ galaxy_instance_description }}"
      uwsgi:
        ##include zerg directive (two different yml are needed because with omit can't undefine the variable
        zerg: /home/galaxy/galaxy/var/zergpool.sock
        socket: 127.0.0.1:4001
        buffer-size: 16384
        processes: 3
        threads: 4
        offload-threads: 2
        static-map:
          - /static/style={{ galaxy_server_dir }}/static/style
          - /static={{ galaxy_server_dir }}/static
          - /favicon.ico={{ galaxy_server_dir }}/static/favicon.ico
        static-safe: client/galaxy/images
        master: true
        virtualenv: "{{ galaxy_venv_dir }}"
        pythonpath: "{{ galaxy_server_dir }}/lib"
        module: galaxy.webapps.galaxy.buildapp:uwsgi_app()
        manage-script-name: true
        thunder-lock: true
        die-on-term: true
        hook-master-start:
          - unix_signal:2 gracefully_kill_them_all
          - unix_signal:15 gracefully_kill_them_all
        py-call-osafterfork: true
        enable-threads: true
        stats: 127.0.0.1:4010
        logto: /tmp/uwsgi.log
        no-orphans: true
